<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jointjs/3.4.4/joint.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.4.0/backbone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jointjs/3.4.4/joint.js"></script>
</head>
<body>

    <div id="myholder"></div>

    <script type="text/javascript">

        let namespace = joint.shapes;

        let graph = new joint.dia.Graph({}, { cellNamespace: namespace });

        let paper = new joint.dia.Paper({el: document.getElementById('myholder'),
                                        model: graph,
                                        width: 600,
                                        height: 100,
                                        gridSize: 10,
                                        drawGrid: true,
                                        background: { color: 'rgba{0,255,0,0.3)'},
                                        cellViewNamespace: namespace
                                    });

        let rect = new joint.shapes.standard.Rectangle();
        rect.position(100, 30);
        rect.resize(100, 40);
        rect.attr({
                      body: {
                          fill: 'blue'
                      },
                      label: {
                          text: 'Hello',
                          fill: 'white'
                      }
                  });
        rect.addTo(graph);

        let rect2 = rect.clone();
        rect2.translate(300, 0);
        rect2.attr('label/text', 'World!');
        rect2.addTo(graph);

        let link = new joint.shapes.standard.Link();
        link.source(rect);
        link.target(rect2);
        link.addTo(graph);
    </script>
</body>
</html>
